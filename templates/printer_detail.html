<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>{{ printer.name }} – Nastavení tiskárny</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-blue-700 text-white flex items-center p-4">
    <a href="/" class="mr-4 text-white">⬅ Zpět</a>
    <h1 class="text-3xl font-bold">Nastavení – {{ printer.name }}</h1>
</header>

<main class="max-w-3xl mx-auto p-4 space-y-6">

<form action="{{ url_for('printer_update', pid=printer.id) }}" method="post" class="space-y-4 bg-white p-6 rounded shadow">
    <div>
        <label class="block font-semibold mb-1">Název tiskárny</label>
        <input type="text" name="name" value="{{ printer.name }}" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block font-semibold mb-1">IP adresa</label>
        <input type="text" name="ip" value="{{ printer.ip }}" class="border p-2 w-full rounded" required>
    </div>
    <div>
        <label class="block font-semibold mb-1">Access code</label>
        <input type="text" name="access_code" value="{{ printer.access_code }}" class="border p-2 w-full rounded">
    </div>
    <div>
        <label class="block font-semibold mb-1">Sériové číslo</label>
        <input type="text" name="serial" value="{{ printer.serial }}" class="border p-2 w-full rounded">
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Uložit</button>
</form>

<div class="bg-white p-6 rounded shadow space-y-6">

    <div>
        <strong>Stav:</strong>
        {% if printer.status == 'online' %}
          <span class="text-green-600">Online</span>
        {% else %}
          <span class="text-red-600">Offline</span>
        {% endif %}
    </div>

    <div class="space-x-3">
        <h2 class="text-lg font-bold mb-3">Ovládání tiskárny</h2>
        <a href="{{ url_for('printer_command', pid=printer.id, cmd='G28') }}" class="inline-block bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Home</a>
        <a href="{{ url_for('printer_command', pid=printer.id, cmd='M25') }}" class="inline-block bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600">Pause</a>
        <a href="{{ url_for('printer_command', pid=printer.id, cmd='M24') }}" class="inline-block bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Resume</a>
        <a href="{{ url_for('printer_command', pid=printer.id, cmd='M112') }}" class="inline-block bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Stop</a>
    </div>

    <!-- Formulář pro odstranění tiskárny -->
    <form action="{{ url_for('delete_printer', pid=printer.id) }}" method="post" onsubmit="return confirm('Opravdu chcete tuto tiskárnu smazat?');">
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 w-full">Odstranit tiskárnu</button>
    </form>

    <!-- Formulář pro upload obrázku tiskárny -->
    <form action="{{ url_for('upload_printer_image', pid=printer.id) }}" method="post" enctype="multipart/form-data" class="space-y-3">
        <label class="block font-semibold">Nahrát nový obrázek tiskárny</label>
        <input type="file" name="image" accept="image/*" class="border p-2 rounded w-full" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Nahrát obrázek</button>
    </form>

    <!-- Formulář pro smazání existujícího obrázku -->
    {% if printer.img and printer.img != 'default.png' %}
    <form action="{{ url_for('delete_printer_image', pid=printer.id) }}" method="post" onsubmit="return confirm('Opravdu chcete smazat obrázek tiskárny?');">
        <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700 w-full">Smazat obrázek tiskárny</button>
    </form>
    {% endif %}

</div>

</main>
</body>
</html>
