<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>PrinterNest – Přehled tiskáren</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<header class="bg-blue-700 text-white flex items-center p-4 relative">
  <div class="absolute left-4 top-1/2 transform -translate-y-1/2 bg-white rounded-lg p-2 shadow-lg z-50">
    <img src="{{ url_for('static', filename='images/printernest_logo.png') }}" alt="Logo" class="h-20 block">
  </div>
  <h1 class="text-3xl font-bold ml-32">PrinterNest – Přehled tiskáren</h1>
</header>

<main class="flex w-full min-h-screen pt-8 px-8 gap-12">

  <aside class="flex flex-col items-stretch w-56 gap-3">
    <button class="bg-green-600 text-white px-5 h-12 rounded hover:bg-green-700 w-full text-sm font-semibold flex items-center justify-center whitespace-nowrap"
            onclick="document.getElementById('addPrinterForm').style.display='block'">
      <svg class="w-5 h-5 mr-2 stroke-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      Přidat tiskárnu
    </button>
    
    <hr class="my-2 border-gray-300 w-full" />
    
    <a href="{{ url_for('list_root_files') }}"
       class="flex items-center bg-blue-600 hover:bg-blue-700 text-white px-5 h-12 rounded w-full text-sm font-semibold shadow transition justify-center whitespace-nowrap">
      <svg class="w-5 h-5 mr-2 text-white" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
        <path d="M2 6a2 2 0 012-2h3.17a2 2 0 011.41.59l1.83 1.83H16a2 2 0 012 2v6a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"/>
      </svg>
      Otevřít správce souborů
    </a>
    
    <a href="{{ url_for('settings_page') }}"
       class="flex items-center bg-gray-600 hover:bg-gray-700 text-white px-5 h-12 rounded w-full text-sm font-semibold shadow transition justify-center whitespace-nowrap">
        <svg class="w-5 h-5 mr-2 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        Nastavení
    </a>

  </aside>

  <section class="flex-1 flex flex-col items-center">
    <div class="w-full max-w-6xl">
      <h2 class="text-xl font-semibold mb-2">Tiskárny</h2>
      <hr class="border-t border-blue-300 mb-6" />
      <form id="addPrinterForm" action="{{ url_for('add_printer') }}" method="post"
            class="mb-6 bg-white p-6 rounded shadow max-w-md hidden">
        <input name="name" placeholder="Jméno tiskárny" required class="border mb-3 p-3 w-full rounded">
        <input name="ip" placeholder="IP adresa" required class="border mb-3 p-3 w-full rounded">
        <input name="img" placeholder="Soubor obrázku (např. x1c.png)" class="border mb-3 p-3 w-full rounded">
        <button type="submit" class="bg-blue-600 text-white px-5 py-3 rounded hover:bg-blue-700 w-full">Přidat</button>
        <button type="button"
                class="mt-3 px-5 py-2 rounded border w-full"
                onclick="document.getElementById('addPrinterForm').style.display='none'">
          Zavřít
        </button>
      </form>
      <div class="grid md:grid-cols-2 gap-8">
        {% for printer in printers %}
        <div class="bg-white rounded shadow p-6 flex flex-col items-center">
            <img src="{{ url_for('static', filename='printers/' ~ (printer.img or 'default.png')) }}"
                 alt="Obrázek tiskárny" class="h-28 mb-6 object-contain">
            <div class="w-full flex justify-between mb-4">
                <span class="font-bold text-lg">{{ printer.name }}</span>
                <span class="text-sm text-gray-500">{{ printer.ip }}</span>
            </div>
            <div class="mb-4 w-full">
                Stav:
                {% if printer.status == 'online' %}
                  <span class="text-green-600 font-semibold">Online</span>
                {% else %}
                  <span class="text-red-600 font-semibold">Offline</span>
                {% endif %}
            </div>
            <a href="{{ url_for('printer_detail', pid=printer.id) }}"
               class="bg-blue-600 text-white px-5 py-2 rounded w-full text-center hover:bg-blue-700 transition">
                Ovládání & Nastavení
            </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
</main>

</body>
</html>
