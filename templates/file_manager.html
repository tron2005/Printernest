<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <title>Správce souborů</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            padding: 8px 15px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        table.files-table {
            width: 100%;
            border-collapse: collapse;
        }
        table.files-table th, table.files-table td {
            padding: 8px 10px;
            text-align: left;
        }
        table.files-table th {
            border-bottom: 2px solid #007BFF;
        }
        table.files-table td.actions {
            text-align: right;
            white-space: nowrap;
        }
        .file-thumb {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 3px;
            border: 1px solid #ccc;
            margin-right: 8px;
            vertical-align: middle;
        }
        .file-note {
            display: inline-block;
            margin-left: 8px;
            font-size: 85%;
            color: #555;
            background: #e0f0ff;
            border-radius: 6px;
            padding: 2px 6px;
        }
        .actions a,
        .actions button {
            margin-left: 10px;
            text-decoration: none;
            background: none;
            border: none;
            color: #007BFF;
            cursor: pointer;
            font: inherit;
        }
        .actions a:hover,
        .actions button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="back-button">← Zpět</a>

    <h1>Správce souborů</h1>

    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" style="margin-bottom: 1.5em;">
        <input type="file" name="file" required />
        <button type="submit">Nahrát soubor</button>
    </form>

    {% if files %}
    <table class="files-table">
        <thead>
            <tr>
                <th>Název souboru</th>
                <th class="actions">Akce</th>
            </tr>
        </thead>
        <tbody>
            {% for f in files %}
            <tr>
                <td>
                    <!-- Thumbnail pokud chceš: změň cestu dle svého generování/ukládání -->
                    {% set thumb_path = 'thumbnails/' + f + '.png' %}
                    <img src="{{ url_for('static', filename=thumb_path) }}" alt="" class="file-thumb" onerror="this.style.display='none';">
                    <span>{{ f }}</span>
                    <!-- Poznámka k souboru, pokud existuje (budeš potřebovat do šablony předat dict notes/f_notes) -->
                    {% if f.endswith('.note') == false and notes and notes.get(f) %}
                        <span class="file-note">{{ notes[f] }}</span>
                    {% endif %}
                </td>
                <td class="actions">
                    <a href="{{ url_for('download', filename=f) }}">Stáhnout</a>
                    <button onclick="renameFilePrompt('{{ f }}');return false;">Přejmenovat</button>
                    <button onclick="notePrompt('{{ f }}');return false;">Poznámka</button>
                    <button onclick="deleteFile('{{ f }}');return false;">Smazat</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>Žádné soubory</p>
    {% endif %}

    <script>
    function renameFilePrompt(filename) {
        const newName = prompt("Nový název souboru:", filename);
        if (!newName) return;
        fetch("/rename_file/", {
            method: "POST",
            body: new URLSearchParams({
                "old_name": filename,
                "new_name": newName
            }),
        }).then(() => location.reload());
    }
    function notePrompt(filename) {
        fetch(`/get_note/?file_path=${encodeURIComponent(filename)}`)
            .then(response => response.json())
            .then(data => {
                const newNote = prompt("Poznámka k souboru:", data.note || '');
                if (newNote === null) return;
                fetch("/save_note/", {
                    method: "POST",
                    body: new URLSearchParams({
                        "file_path": filename,
                        "note": newNote
                    }),
                }).then(() => location.reload());
            });
    }
    function deleteFile(filename) {
        if (!confirm(`Opravdu smazat soubor "${filename}"?`)) return;
        fetch("/delete_file/", {
            method: "POST",
            body: new URLSearchParams({
                "filename": filename
            }),
        }).then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Chyba: ' + data.error);
            } else {
                location.reload();
            }
        });
    }
    </script>
</body>
</html>
